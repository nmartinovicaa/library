<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="box">

            </div>
            <div>Nick's Library</div>
            <div class="add-book-button box">
                + Add Book
            </div>

        </div>
        <div class="books">
            <!-- <DIV class="book">
                <div class="book-details">
                    <h2>Title</h2>
                    <h4>Author</h4>
                    <h5>Pages</h5>
                    <h5>Read: Yes</h5>
                </div>
                <div class="minus">
                    -
                </div>
            </DIV> -->




        </div>
        <dialog>
            <button class='close' autofocus>Close</button>
            <form id="addBook"class="form-submit">
                <div class="title">
                <label for="title">Title: </label>

                <input type="text" id="title" name="title" required>
            </div>
            <div class="author">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="pages">
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" required>
            </div>
                <legend>Book Read?</legend>
                <div>
                <input type="radio" name="read" value="true" id="yes" required>
                <label for="yes">Yes</label>
            </div>
            <div>
                <input type="radio" name="read" value="false" id="no">
                <label for="no">No</label>
            </div>
                <button form="addBook" type="submit" class="modal-submit">Click</button>
            </form>

          </dialog>
    </div>

</body>
<script src="script.js"></script>

</html>
